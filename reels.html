<!DOCTYPE html>
<html>
  <head>
    <title>Social Media Layout</title>
    <link rel="icon" href="Icons/social-logo-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <link rel="stylesheet" href="styles/reels.css" />
  </head>
  <body>
    <div class="main-page">
      <div class="sidebar">
        <div class="sidebar-container">
          <div class="upper-section">
            <div class="photo-word-logo-container">
              <a href="index.html">
                <img class="photo-word-logo" src="Icons/social-word-logo.png" />
              </a>

              <a href="index.html">
                <img class="photo-logo-icon" src="Icons/social-logo-icon.png" />
              </a>
            </div>
          </div>
          <div class="middle-section">
            <a href="index.html">
              <div class="mid-container">
                <img class="icon-image" src="Icons/home-blank-icon.png" />
                <p class="icon-name">Home</p>
              </div>
            </a>

            <div class="mid-container">
              <img class="icon-image" src="Icons/search-blank-icon.png" />
              <p class="icon-name">Search</p>
            </div>

            <a href="explore.html">
              <div class="mid-container">
                <img class="icon-image" src="Icons/explore-blank-icon.png" />
                <p class="icon-name">Explore</p>
              </div>
            </a>

            <a href="reels.html">
              <div class="mid-container">
                <img class="icon-image" src="Icons/reel-fill-icon.png" />
                <p class="bold-icon-name">Reels</p>
              </div>
            </a>

            <a href="messages.html">
              <div class="mid-container">
                <img class="icon-image" src="Icons/message-blank-icon.png" />
                <p class="icon-name">Messages</p>
              </div>
            </a>

            <div class="mid-container">
              <img class="icon-image" src="Icons/heart-blank-icon.png" />
              <p class="icon-name">Notifications</p>
            </div>
            <div class="mid-container">
              <img class="icon-image" src="Icons/plus-blank-icon.png" />
              <p class="icon-name">Create</p>
            </div>

            <a href="profile.html">
              <div class="mid-container">
                <img class="profile-icon-image" src="Images/3.jpeg" />
                <p class="icon-name">Profile</p>
              </div>
            </a>
          </div>

          <div class="lower-section">
            <div class="mid-container">
              <img class="icon-image" src="Icons/hamburger-blank-icon.png" />
              <p class="icon-name">More</p>
            </div>
            <div class="mid-container">
              <img class="icon-image" src="Icons/extra-blank-icon.png" />
              <p class="icon-name">Also from weta</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="reel-container">
      <div class="reel-one">
        <div class="media">reel 1</div>
        <div class="media-right">heart</div>
      </div>

      <div class="reel-one">
        <div class="media">reel 2</div>
        <div class="media-right">heart</div>
      </div>

      <div class="reel-one">
        <div class="media">reel 3</div>
        <div class="media-right">heart</div>
      </div>

      <div class="reel-one">
        <div class="media">reel 4</div>
        <div class="media-right">heart</div>
      </div>
    </div>

    <h1>I'm Reels</h1>
    <h3>This is under development</h3>
  </body>
</html>
