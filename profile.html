<!DOCTYPE html>
<html>
  <head>
    <title>Social Media Layout</title>
    <link rel="icon" href="Icons/social-logo-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <link rel="stylesheet" href="styles/profile.css" />
  </head>
  <body>
    <div class="main-page">
      <div class="sidebar">
        <div class="sidebar-container">
          <div class="upper-section">
            <div class="photo-word-logo-container">
              <a href="index.html">
                <img class="photo-word-logo" src="Icons/social-word-logo.png" />
              </a>

              <a href="index.html">
                <img class="photo-logo-icon" src="Icons/social-logo-icon.png" />
              </a>
            </div>
          </div>
          <div class="middle-section">
            <a href="index.html">
              <div class="mid-container">
                <img class="icon-image" src="Icons/home-blank-icon.png" />
                <p class="icon-name">Home</p>
              </div>
            </a>

            <div class="mid-container">
              <img class="icon-image" src="Icons/search-blank-icon.png" />
              <p class="icon-name">Search</p>
            </div>

            <a href="explore.html">
              <div class="mid-container">
                <img class="icon-image" src="Icons/explore-blank-icon.png" />
                <p class="icon-name">Explore</p>
              </div>
            </a>

            <a href="reels.html">
              <div class="mid-container">
                <img class="icon-image" src="Icons/reel-blank-icon.png" />
                <p class="icon-name">Reels</p>
              </div>
            </a>

            <a href="messages.html">
              <div class="mid-container">
                <img class="icon-image" src="Icons/message-blank-icon.png" />
                <p class="icon-name">Messages</p>
              </div>
            </a>

            <div class="mid-container">
              <img class="icon-image" src="Icons/heart-blank-icon.png" />
              <p class="icon-name">Notifications</p>
            </div>
            <div class="mid-container">
              <img class="icon-image" src="Icons/plus-blank-icon.png" />
              <p class="icon-name">Create</p>
            </div>

            <a href="profile.html">
              <div class="mid-container">
                <img
                  class="profile-icon-image"
                  style="border: 1.6px solid white"
                  src="Images/3.jpeg"
                />
                <p class="bold-icon-name">Profile</p>
              </div>
            </a>
          </div>

          <div class="lower-section">
            <div class="mid-container">
              <img class="icon-image" src="Icons/hamburger-blank-icon.png" />
              <p class="icon-name">More</p>
            </div>
            <div class="mid-container">
              <img class="icon-image" src="Icons/extra-blank-icon.png" />
              <p class="icon-name">Also from weta</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="main-profile">
      <div class="main-profile-child">
        <div class="upper-profile">
          <div class="profile-section">
            <div class="profile-pic">
              <img src="Images/3.jpeg" />
            </div>
            <div class="profile-details">
              <div class="first-line">
                <div>
                  <p class="name-of-profile">Giga_cat</p>
                </div>
                <div class="buttons-container">
                  <button class="following-button">Edit Profile</button>
                  <button class="message-button">View archive</button>
                  <!-- <button class="add-friend-button">
                    <img
                      class="add-friend-image"
                      src="Icons/add-friend-icon.png"
                    />
                  </button> -->
                </div>
                <div>
                  <img class="three-dot-image" src="Icons/three-dot-icon.png" />
                </div>
              </div>
              <div class="second-line">
                <p>63 <span class="num-color">posts</span></p>
                <p>144 <span class="num-color">followers</span></p>
                <p>153 <span class="num-color">following</span></p>
              </div>
              <div class="third-line">
                <p>Cs pro &#128293;</p>
              </div>
              <div class="fourth-line">
                <p>...</p>
              </div>
            </div>
          </div>
          <div class="story-section">
            <div class="stories">
              <div class="outer-border">
                <img class="story" src="Images/cat.jpg" />
              </div>
              <p class="name">with cat</p>
            </div>
            <div class="stories">
              <div class="outer-border">
                <img class="story" src="Images/cat.jpg" />
              </div>
              <p class="name">IamCat</p>
            </div>
            <div class="stories">
              <div class="outer-border">
                <img class="story" src="Images/cat.jpg" />
              </div>
              <p class="name">no_cat</p>
            </div>
          </div>
        </div>
        <div class="middle-profile">
          <img class="middle-icon" src="Icons/post-icon.png" />
          <img class="middle-icon" src="Icons/reel-blank-icon.png" />
          <img class="middle-icon" src="Icons/tag-icon.png" />
        </div>

        <hr class="middle-hr" />

        <div class="lower-profile">
          <div class="media-one">media one</div>
          <div class="media-two">media two</div>
          <div class="media-one">media three</div>
          <div class="media-two">media four</div>
          <div class="media-one">media five</div>
          <div class="media-two">media six</div>
          <div class="media-one">media seven</div>
          <div class="media-two">media eight</div>
          <div class="media-one">media nine</div>
          <div class="media-two">media ten</div>
        </div>
      </div>
    </div>
  </body>
</html>
